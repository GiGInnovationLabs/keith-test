apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: test-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/dev01
    repoURL: git@github.com:GiGInnovationLabs/keith-test.git
    targetRevision:  master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true